{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block meta %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ceac8cdf75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block CSS %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand align-text-center" href="{% url 'Data:index' %}">
          <img src="{% static 'Leetcord.webp' %}" alt="Leetcode Logo" width="48" height="27" class="d-inline-block">
          Leetcord
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <i class="text-white fa-solid fa-circle-chevron-down"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'General:about' %}"><i class="fa-solid fa-book"></i> About</a>
            <a class="nav-link" href="{% url 'General:commands' %}"><i class="fa-solid fa-gears"></i> Commands</a>
            <a class="nav-link" href="https://github.com/avhagedorn/LeetcodeTracker" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
            {% if request.user.is_staff %}
            <a class="nav-link" href="{% url 'admin:index' %}"><i class="fa-solid fa-key"></i> Admin</a>
            {% endif %}
          </div>
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'Data:problemList' %}"><i class="fa-solid fa-list-ol"></i> Problem List</a>
            <form class="d-flex" action="{% url 'Data:postProblem'%}" method="POST">
              {% csrf_token %}
              <input class="form-control me-2" type="number" placeholder="Enter Leetcode Number" aria-label="Search" name="LCNum" required>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    {% block body%}{% endblock %}
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="{% static 'base.js' %}"></script>
  {% block JS %}{% endblock %}
</html>
